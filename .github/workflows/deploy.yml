name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build -- --prod --base-href "https://cajee7.github.io/SWAPI/"
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist/SWAPI'
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
